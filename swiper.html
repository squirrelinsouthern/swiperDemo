<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>mySwiper</title>
    <style>
        .images {
            display: flex;
            width: 1200px;
            height: 310px;
            /* border: 5px solid red; */
            align-items: flex-start;
            /* line-height:center; */
            transition: transform 0.5s;
        }

        .wrapper {
            width: 400px;
            /* height: 310px; */
            /* border: 10px solid green; */
            overflow: hidden;
            margin: 0 auto;
        }

        .manyButtons {
            margin-top: 10px;
            text-align: center;
        }
        .manyButtons>button{
            /* font-size: 30px; */
            height: 30px;
        }

        .setColor {
            color:chocolate;
        }
        p{
            font-size: 50px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>

<body>
    <p>My Gallary</p>
    <div class="wrapper">
        <div class="images" id="images">
            <img src="./img/mywork1.jpg" alt="autumn afternoon" width="400px;" height="310px;">
            <img src="./img/mywork2.jpg" alt="autumn afternoon" width="400px;" height="310px;">
            <img src="./img/mywork3.jpg" alt="autumn afternoon" width="400px;" height="310px;">
            <img src="./img/mywork2.jpg" alt="autumn afternoon" width="400px;" height="310px;">
        </div>
    </div>
    <div class="manyButtons">
        <button id="button1">Autumn</button>
        <button id="button2">Afternoon</button>
        <button id="button3">Bohee</button>
        <button id="button4">Sunshine</button>
    </div>

    <script>
        // $(button1).on('click',function(){
        //     $(images).css({transform:'translateX(0)'})
        // })
        // $(button2).on('click',function(){
        //     $(images).css({transform:'translateX(-200px)'})
        // })
        // $(button3).on('click',function(){
        //     $(images).css({transform:'translateX(-400px)'})
        // })

        var Buttons = $('.manyButtons > button')
        // console.log(Buttons)
        for (let i = 0; i < Buttons.length; i++) {
            $(Buttons[i]).on('click', function (x) {
                var n = $(x.currentTarget).index()
                $('img').css({
                    transform: 'translate(' + -400 * n + 'px)'
                })
            })
        }
        // 自动播放
        var n = 0
        Buttons.eq(n % 4).trigger('click')
            .addClass('setColor').siblings('.setColor').removeClass('setColor')

        var timeId = setInterval(() => {
            n++
            Buttons.eq(n % 4).trigger('click')
                .addClass('setColor').siblings('.setColor').removeClass('setColor')
        }, 3000)
       

        // 暂停功能
        $('.wrapper').on('mouseenter', function () {
            window.clearInterval(timeId)
        })
        $('.wrapper').on('mouseleave', function () {
            timeId = setInterval(() => {
                n++
                Buttons.eq(n % 4).trigger('click')
                    .addClass('setColor').siblings('.setColor').removeClass('setColor')
            }, 1000)
        })





    </script>

</body>

</html>
